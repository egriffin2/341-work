<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A resource for people having alien problems.">
    <meta name="keywords" content="aliens, abduction, invasion, preparation, survey">
    <meta name="author" content="Emily Griffin">
    <title>Alien Invasion/Abduction Resource Site - Identification</title>
  </head>
  <body>
      <div id = "page head">
        <h1>Tell Us About Your Experience</h1>
      </div>
      <div>
          <label>Have you ever had an alien encounter before?</label>
          <input type="radio" name="Y/N" value="Yes"> Yes
          <input type="radio" name="Y/N" value="No"> No <br>
      </div>
      <div id = "question1">
          <br><label>How long ago did you first notice things that indicated to you
            the presence of an extraterrestrial?</label>
            <select name = "How Long?">
                <option value = "1">1 Month</option>
                <option value = "3">3 Months</option>
                <option value = "5">5 Months</option>
                <option value = "8">8 Months</option>
                <option value = "Year">A Year</option>
                <option value = "Year+">Over a Year</option>
            </select><br>
        </div>
        <div id = "question2">
          <br><label>Did the events taking place increase or decrease in duration,
            frequency, or intensity after you became aware of the fact that
            cause of the problem was extraterrestrials?</label>
            <br><br>
            <input type="radio" name="ID" value="Y/N"> Increase Duration
            <input type="radio" name="IF" value="Y/N"> Increase Frequency
            <input type="radio" name="II" value="Y/N"> Increase Intensity
            <input type="radio" name="DD" value="Y/N"> Decrease Duration
            <input type="radio" name="DF" value="Y/N"> Decrease Frequency
            <input type="radio" name="DI" value="Y/N"> Decrease Intensity
            <input type="radio" name="combination" value="Y/N"> Some combination of the above
            <input type="radio" name="all" value="Y/N"> All of the Above
        </div>

          <br><br>
        <div id = "explanation">
          <label>If you chose "some combination of these" in the above question, please
            elaborate.</label><br>
            <textarea name="explanation" cols="20" rows="4" style="min-width:25%" required>
            </textarea><br>
        </div>
        <div id = "obama image">
            <img src = "https://github.com/egriffin2/341-work/blob/master/HW-6/imgvid/obama.png" width = 50% height = 50%>
        </div>

      </head>
  </body>
</html>
