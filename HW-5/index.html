<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Human Test</title>
  </head>
  <body>
    <center>
    <fieldset>
    <h1>The Human Test</h1>
    <h2>Are you human?</h2>
    <img src = "./img/confusion.jpg" alt = "Confused Man" title = "Confused Man" width = "330" height = "300">
    <h3>Let's find out...</h3>
    <label>Name:</label>
      <form action = "#">
        <input type = "text" name = "name" id = "name" placeholder = "Identify Yourself" autofocus required>
      </form>
      <br>
      <fieldset>
      <label>What are you?</label>
      <form action = "#">
        <select name = "species">
          <option value = "Cat">Cat</option>
          <option value = "Dog">Dog</option>
          <option value = "Rat">Rat</option>
          <option value = "Platypus">Platypus</option>
          <option value = "Unicorn">Unicorn</option>
          <option value = "Human">Human</option>
        </select>
      </fieldset>
      <br><br>
      <fieldset>
        <label>Which of the following do you feel accurately describe you or features you possess?
          <br><sub>Please check all that apply.</sub>
        </label> <br>
           <input type="checkbox" name="features" value="hands"> hands <br>
           <input type="checkbox" name="features" value="wings"> wings <br>
           <input type="checkbox" name="features" value="scales"> scales <br>
           <input type="checkbox" name="features" value="claws"> claws <br>
           <input type="checkbox" name="features" value="fingers"> fingers <br>
           <input type="checkbox" name="features" value="gills"> gills <br>
           <input type="checkbox" name="features" value="skin"> skin <br>
           <input type="checkbox" name="features" value="hair"> hair <br>
           <input type="checkbox" name="features" value="fingernails"> fingernails <br>
           <input type="checkbox" name="features" value="toes"> toes <br>
      </fieldset><br>
      <fieldset>
        <label>Are you completing this survey with your hands, as opposed to paws, claws, or hooves?</label>
        <input type="radio" name="Y/N" value="Yes"> Yes
        <input type="radio" name="Y/N" value="No"> No <br>
      </fieldset><br>
      <fieldset>
        <label>Lastly, please include any additional comments that you feel would help us accurately determine whether or not you are actually a human being.</label>
        <textarea name="Comments" cols="20" rows="4" style="min-width:50%" placeholder="Convince us that you should pass the human test."></textarea>
      </fieldset><br>

      <fieldset>
        <p>Want to see more ridiculous stuff?  Check this out!</p>
        <a href = "http://www.boredbutton.com"><img src = "./img/boredbutton.png" alt = "Bored Button" title = "Bored Button" width = "100" height = "100"></a href>
      </fieldset><br>
        <input type="image" src="./img/submit.png" alt="Submit Button" width="150" height="50">
    </fieldset>
  </body>
</html>
